dataset:
  name: KS_Official
  pair_id:
  - 7
hyperparameters:
  embedding_scaling:
    lower_bound: 0.0001
    type: loguniform
    upper_bound: 1.0
  Wr_spectral_radius:
    lower_bound: 0.02
    type: uniform
    upper_bound: 1.0
  beta:
    lower_bound: 0.0000000001
    type: loguniform
    upper_bound: 0.1
  res_dim: 
    lower_bound: 500
    type: randint
    upper_bound: 3000
  locality:
    lower_bound: 1
    type: randint
    upper_bound: 10
  chunks: 
    type: choice
    choices: [16, 32, 64, 128]
model:
  name: reservoir
  leak_rate: 1
  bias: 0
  seed: 0
  data_dim: 1024
  spinup: 15
  Wr_density: 0.02
  train_split: 0.8